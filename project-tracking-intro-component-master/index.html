<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Project tracking intro component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="media.css">
</head>
<body>
  <main>
    <div class="menu-bar">
      <div class="logo-left">
        <img src="./images/logo.svg" alt="">
      </div>
      <div class="options-right">
        <nav>
          <a href="">PRODUCT</a>
          <a href="">FEATURES</a>
          <a href="">PRICING</a>
          <a href="">LOGIN</a>
        </nav>
      </div>
      <div class="hamburger">
        <img id="btn" class="" src="./images/icon-hamburger.svg" alt="">
      </div>
    </div>


    <div class="intro">
      <div class="intro-left">
        <div class="content">
          <div class="mono">
            <p class="new"><span>New</span></p>
            <p class="name">&nbsp; MONOGRAPH DASHBOARD</p>
          </div>
          <h1>
            POWERFUL INSIGHTS <br>
            INTO YOUR TEAM
          </h1>
          <small>Project planning and time tracking <br>for agile teams</small>
          <div class="preview">
            <button>SCHEDULE A DEMO</button>
            <p>TO SEE A PREVIEW</p>
          </div>
        </div>
      </div>
      <div class="intro-right">
        <img src="./images/illustration-devices.svg" alt="">
      </div>
    </div>


    <div class="mob-menu">
      <nav>
        <a href="">PRODUCT</a>
        <a href="">FEATURES</a>
        <a href="">PRICING</a>
        <a href="">LOGIN</a>
      </nav>
    </div>

    <div class="bgclip"></div>
  </main>
</body>
<script src="app.js"></script>
</html>
