<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | pricing-component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="media.css">
</head>
<body>
<main>
  <div class="container-top">
    <div class="header">
      <h2>
        Our Pricing
      </h2>
    </div>
    <div class="toggle-section">
      <div class="annual">
        <p>
          Annually
        </p>
      </div>
      <div class="toggle">
        <div class="wrapper">
          <span class="ball"></span>
        </div>
      </div>
      <div class="month">
        <p>
          Monthly
        </p>
      </div>
    </div>
  </div>

  <div class="container-main">
    <div class="card">
      <div class="plan">
        <p>
          Basic
        </p>
      </div>
      <div class="price">
        <h1>
          <spav class="dollor">&dollar; </spav><span class="val">199.99</span>
        </h1> 
      </div>
      <div class="features">
        <p>500 GB Storage</p>
        <p>2 Users allowed</p>
        <p>Send up to 3 GB</p>
      </div>
      <div class="button">
        <button>LEARN MORE</button>
      </div>
    </div>



    <div class="card">
      <div class="plan">
        <p>
          Professional
        </p>
      </div>
      <div class="price">
        <h1>
          <spav class="dollor">&dollar; </spav><span class="val">244.99</span>
        </h1> 
      </div>
      <div class="features">
        <p>1 TB Storage</p>
        <p>5 Users Allowed</p>
        <p>Send up to 10 GB</p>
      </div>
      <div class="button">
        <button class="spl">LEARN MORE</button>
      </div>
    </div>


    <div class="card">
      <div class="plan">
        <p>
          Master
        </p>
      </div>
      <div class="price">
        <h1>
          <spav class="dollor">&dollar; </spav><span class="val">399.99</span>
        </h1> 
      </div>
      <div class="features">
        <p>2 TB Storage</p>
        <p>10 Users Allowed</p>
        <p>Send up to 20 GB</p>
      </div>
      <div class="button">
        <button>LEARN MORE</button>
      </div>
    </div>
  </div>

</main>
</body>
<script src="script.js"></script>
</html>
