<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="media.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="wrapper">
        <div class="feedback">
          <div class="content-wrapper">
            <p class="user user-feedback">
              “I’ve been interested in coding for a while but never taken the jump, until now. 
              I couldn’t recommend this course enough. I’m now in the job of my dreams and so
              excited about the future. ”
            </p>
            <div class="name">
              <p id="user-name">Tanya Sinclair</p>
              <p id="user-role">UX Engineer</p>
            </div>
          </div>
        </div>
        <div class="img-of-user">
          <img id="user_image" src="./images/image-tanya.jpg" alt="">
          <div class="button">
            <div class="btn-wrapper">
              <span><img onclick="change(0)" src="./images/icon-prev.svg" alt=""></span>
              <span><img onclick="change(1)" src="./images/icon-next.svg" alt=""></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
