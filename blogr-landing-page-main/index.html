<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | [Blogr]</title>
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Overpass?preview.text_type=custom">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Ubuntu?preview.text_type=custom">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <header class="landing-page">
      <div class="menu-bar">
        <div class="title">
          <h2>
            Blogr
          </h2>
        </div>
        <div class="menus">
          <div class="menu-options">
            <div class="navbar">
              <div class="dropdown">
                <p class="btn">Product<img class="arrow" src="images/icon-arrow-dark.svg" alt=""></p>
                <div class="dropdown-content">
                  <a href="">Overview</a>
                  <a href="#">Pricing</a>
                  <a href="#">Marketplace</a>
                  <a href="#">Features</a>
                  <a href="#">Integrations</a>
                </div>
              </div>
              <div class="dropdown">
                <p class="btn">Company<img class="arrow" src="images/icon-arrow-dark.svg" alt=""></p>
                <div class="dropdown-content">
                  <a href="">About</a>
                  <a href="#">Team</a>
                  <a href="#">Blog</a>
                  <a href="#">Careers</a>
                </div>
              </div>
              <div class="dropdown">
                <p class="btn">Connect<img class="arrow" src="images/icon-arrow-dark.svg" alt=""></p>
                <div class="dropdown-content">
                  <a href="">Contact</a>
                  <a href="#">Newsletter</a>
                  <a href="#">LinkedIn</a>
                </div>
              </div>
            </div>
          </div>
          <div class="login">
            <h3>Sample</h3>
          </div>
        </div>
        <div class="button" style="display: block;">
        </div>
      </div>
    </header>
  </main>
</body>
<script src="script.js"></script>
</html>
