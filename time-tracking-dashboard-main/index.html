<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./data.json"></script>
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <div class="wrapper">
    <div class="item">
      <div class="card">
        <div class="about">
          <div class="pic">
            <img src="images/image-jeremy.png" alt="">
          </div>
          <div class="name">
            <p>Report for</p>
            <h2>Jeremy Robson</h2>
          </div>
        </div>
      </div>
      <div class="units">
        <ul>
          <li class="unit" id="daily">Daily</li>
          <li class="unit" id="weekly">Weekly</li>
          <li class="unit" id="monthly">Monthly</li>
        </ul>
      </div>
    </div>
    <div class="item">
      <div class="card">
        <div class="content">
          <p>Work</p>
          <div class="wrap" id="Work">
            <h2><span class="chr">32</span>hrs</h2>
            <p class="lastweek">Last Week - <span class="phr">36</span>hrs</p>
          </div>
        </div>
      </div>
    </div>
    <div class="item">
      <div class="card">
        <div class="content">
          <p>Play</p>
          <div class="wrap" id="Play">
            <h2><span class="chr">10</span>hrs</h2>
            <p class="lastweek">Last Week - <span class="phr">8</span>hrs</p>
          </div>
        </div>
      </div>
    </div>
    <div class="item">
      <div class="card">
        <div class="content">
          <p>Study</p>
          <div class="wrap" id="Study">
            <h2><span class="chr">4</span>hrs</h2>
            <p class="lastweek">Last Week - <span class="phr">7</span>hrs</p>
          </div>
        </div>
      </div>
    </div>
    <div class="item">
      <div class="card">
        <div class="content">
          <p>Excercise</p>
          <div class="wrap" id="Excercise">
            <h2><span class="chr">4</span>hrs</h2>
            <p class="lastweek">Last Week - <span class="phr">5</span>hrs</p>
          </div>
        </div>
      </div>
    </div>
    <div class="item">
      <div class="card">
        <div class="content">
          <p>Social</p>
          <div class="wrap" id="Social">
            <h2><span class="chr">5</span>hrs</h2>
            <p class="lastweek">Last Week - <span class="phr">12</span>hrs</p>
          </div>
        </div>
      </div>
    </div>
    <div class="item">
      <div class="card">
        <div class="content">
          <p>Self Care</p>
          <div class="wrap" id="Self Care">
            <h2><span class="chr">2</span>hrs</h2>
            <p class="lastweek">Last Week - <span class="phr">2</span>hrs</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
