<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <div class="wrapper">
    <div class="item">
      <div class="card"></div>
    </div>
    <div class="item">
      <div class="card">
        <div class="content">
          <p>Work</p>
          <div class="wrap">
            <h2><span class="hr">32</span>hrs</h2>
            <p class="lastweek">Last Week - <span class="lhr">36</span>hrs</p>
          </div>
        </div>
      </div>
    </div>
    <div class="item">
      <div class="card">
        <div class="content">
          <p>Play</p>
          <div class="wrap">
            <h2><span class="hr">10</span>hrs</h2>
            <p class="lastweek">Last Week - <span class="lhr">8</span>hrs</p>
          </div>
        </div>
      </div>
    </div>
    <div class="item">
      <div class="card">
        <div class="content">
          <p>Study</p>
          <div class="wrap">
            <h2><span class="hr">4</span>hrs</h2>
            <p class="lastweek">Last Week - <span class="lhr">7</span>hrs</p>
          </div>
        </div>
      </div>
    </div>
    <div class="item">
      <div class="card">
        <div class="content">
          <p>Excercise</p>
          <div class="wrap">
            <h2><span class="hr">4</span>hrs</h2>
            <p class="lastweek">Last Week - <span class="lhr">5</span>hrs</p>
          </div>
        </div>
      </div>
    </div>
    <div class="item">
      <div class="card">
        <div class="content">
          <p>Social</p>
          <div class="wrap">
            <h2><span class="hr">5</span>hrs</h2>
            <p class="lastweek">Last Week - <span class="lhr">12</span>hrs</p>
          </div>
        </div>
      </div>
    </div>
    <div class="item">
      <div class="card">
        <div class="content">
          <p>Self Care</p>
          <div class="wrap">
            <h2><span class="hr">2</span>hrs</h2>
            <p class="lastweek">Last Week - <span class="lhr">2</span>hrs</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
