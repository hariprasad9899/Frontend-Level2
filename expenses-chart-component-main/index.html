<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="media.css">
  <link rel="stylesheet" href="app.js" defer>
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
    <main>
        <div class="container">

            <div class="partOne">
                <div class="balance">
                    <p class="sm">My balance</p>
                    <p class="val">$921.48</p>
                </div>
                <div class="circle">
                    <p class="cirOne"></p>
                    <p class="cirTwo"></p>
                </div>
            </div>

            <div class="partWrapper">
                <div class="partTwo">
                  <div class="name">
                      <h2>Spending - Last 7 days</h2>
                  </div>

                  <div class="barSec">
                      <div class="bars">
                          <p>mon</p>
                          <span style="--i:3.4">$17.45</span>
                      </div>
                      <div class="bars">
                          <p>tue</p>
                          <span style="--i:1.8">$34.91</span>
                      </div>
                      <div class="bars">
                          <p>wed</p>
                          <span style="--i:1.2">$52.36</span>
                      </div>
                      <div class="bars">
                          <p>thu</p>
                          <span style="--i:1.9">$31.07</span>
                      </div>
                      <div class="bars">
                        <p>fri</p>
                        <span style="--i:2.3">$23.39</span>
                      </div>
                      <div class="bars">
                        <p>sat</p>
                        <span style="--i:1.4">$43.28</span>
                      </div>
                      <div class="bars">
                        <p>sun</p>
                        <span style="--i:2.2">$25.48</span>
                      </div>
                  </div>
                </div>

                <div class="partThree">
                  <div class="innerThree">
                      <div class="contentL">
                          <p>Total this month</p>
                          <p>$478.33</p>
                      </div>
                      <div class="contentR">
                          <p>+2.4%</p>
                          <p>from last month</p>
                      </div>
                  </div>
                </div>

            </div>
            

            

        </div>
    </main>
</body>
</html>
