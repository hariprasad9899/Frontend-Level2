<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <main>
    <header>
      <h3>SPLI<br>TTER</h3>
    </header>
    <div class="wrapper">
      <div class="calc">
        <form action="#">
          <section class="total">
            <label for="total" class="billlabel">Bill</label>
            <input id="totalamount" type="text" for="total" placeholder="0" 
            onkeypress="return /[0-9]/i.test(event.key)" autocomplete="off">
          </section>
          <p class="tiplabel">Select Tip %</p>
          <section class="tip">
            <button class="per" type="submit" value="5">5%</button>
            <button class="per" type="submit" value="10">10%</button>
            <button class="per" type="submit" value="15">15%</button>
            <button class="per" type="submit" value="25">25%</button>
            <button class="per" type="submit" value="50">50%</button>
            <input id="custom" type="text" placeholder="Custom" 
            onkeypress="return /[0-9]/i.test(event.key)" autocomplete="off">
          </section>
          <div class="message">
            <p>Number of People</p>
            <p class="zero">Can't be Zero</p>
          </div>
          <section class="no">
            <input type="text" id="people" placeholder="0" 
            onkeypress="return /[0-9]/i.test(event.key)" autocomplete="off">
          </section>
        </form>
      </div>
      <div class="result">
        <section class="amount">
          <div class="tiptext">
            <p style="color: white; font-weight: 500;">Tip Amount</p>
            <p>/ person</p>
          </div>
          <div class="tipvalue">
            <p>$<span id="total">0.00</span></p>
          </div>
        </section>
        <section class="amount">
          <div class="tiptext">
            <p style="color: white; font-weight: 500;">Total</p>
            <p>/ person</p>
          </div>
          <div class="tipvalue">
            <p>$<span id="alltotal">0.00</span></p>
          </div>
        </section>
        <section class="reset">
          <button type="submit" id="reset">RESET</button>
        </section>
      </div>
    </div>
  </main>
</body>
<script src="script.js"></script>
</html>
